  <title>Tic Tac Toe</title>

<body>
  <div id=consent>
    <h3>Share Your Thoughts</h3>
    <p>
      Do you have any comments or feedback on your experience playing tic tac toe and watching videos of Kai? 
      <br>
      <br>
    </p>
    <textarea name="comment" style="width:100%" rows="6"></textarea>
    <br>
    <br>
    <button id="next" onclick="logdata()" type="button">Next</button>
    <br>
    <br>
  </div>
  <script type="text/javascript">
    function logdata() {
      var pass = window.location.search;
      var pid = window.location.search.substring(5);
      console.log("Participant ID: " + pid);
      window.location.href = "demograph.html" + pass;
    }
  </script>
</body>
