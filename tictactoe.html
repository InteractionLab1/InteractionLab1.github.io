<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/025f58d995.js"></script>
  <script src="js/main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>

  <img src="images/ipalsmile.jpg" style="width:10%" alt="Kai">

  <h3 id="message" class="animated fadeInUp">Let's play tic tac toe! You play first.</h3>

  <table id="grid3" class="animated zoomIn">
      <tr>
          <td id="11" class="bottom right"></td>
          <td id="12" class="bottom right"></td>
          <td id="13" class="bottom"></td>
      </tr>
      <tr>
          <td id="21" class="bottom right" ></td>
          <td id="22" class="bottom right" ></td>
          <td id="23" class="bottom"></td>
      </tr>
      <tr>
          <td id="31" class="right"></td>
          <td id="32" class="right"></td>
          <td id="33"></td>
      </tr>
  </table>
  <button id="next" onclick="nextpg()" type="button">Next</button>
  <script type="text/javascript">
    document.getElementById("next").disabled = true;
    function nextpg() {
      if(document.getElementById("next").disabled == false){
        var pass = window.location.search;
        window.location.href = "vid1.html" + pass;
      }
    }
  </script>
</body>
</html>
