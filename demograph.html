<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/025f58d995.js"></script>
  <script src="js/main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <div id=consent>
    <h3>Demographics Questionnaire</h3>
    <!-- <p>
      The following statements inquire about your thoughts and feelings in a variety of situations. For each item, indicate how strongly you agree or disagree. When you have decided on your answer, select the corresponding number. READ EACH ITEM CAREFULLY BEFORE RESPONDING. Answer as honestly as you can. Thank you.
      <br>
      <br>
    </p> -->

    <p>
      1. Gender:
    </p>
    <label class="container">Male
      <input type="checkbox" name="male" id="d1.1">
      <span class="checkmark"></span>
    </label>

    <label class="container">Female
      <input type="checkbox" name="female" id="d1.2">
      <span class="checkmark"></span>
    </label>

    <label class="container">Prefer Not to Specify
      <input type="checkbox" name="no" id="d1.3">
      <span class="checkmark"></span>
    </label>
    <p>
      2. Age?
    </p>
    <input type="number" id="d2" class="defaultTextBox advancedSearchTextBox" />
    <br>
    <p>
      3. Ethnic Background (select the appropriate box):
    </p>
    <label class="container">Hispanic/Latino
      <input type="checkbox" name="hisp" id="d3.1">
      <span class="checkmark"></span>
    </label>
    <label class="container">African American
      <input type="checkbox" name="aa" id="d3.2">
      <span class="checkmark"></span>
    </label>
    <label class="container">White
      <input type="checkbox" name="white" id="d3.3">
      <span class="checkmark"></span>
    </label>
    <label class="container">Asian
      <input type="checkbox" name="asian" id="d3.4">
      <span class="checkmark"></span>
    </label>
    <label class="container">Other
      <input type="checkbox" name="other" id="d3.5">
      <span class="checkmark"></span>
    </label>
    <p>
      4. Highest Education Received (select the appropriate box):
    </p>
    <label class="container">High School/GED
      <input type="checkbox" name="hs/ged" id="d4.1">
      <span class="checkmark"></span>
    </label>
    <label class="container">Some College
      <input type="checkbox" name="college" id="d4.2">
      <span class="checkmark"></span>
    </label>
    <label class="container">Associate's Degree
      <input type="checkbox" name="associate" id="d4.3">
      <span class="checkmark"></span>
    </label>
    <label class="container">Bachelor's Degree
      <input type="checkbox" name="bachelor" id="d4.4">
      <span class="checkmark"></span>
    </label>
    <label class="container">Master's Degree
      <input type="checkbox" name="masters" id="d4.5">
      <span class="checkmark"></span>
    </label>
    <label class="container">Doctorate Degree
      <input type="checkbox" name="doctorate" id="d4.6">
      <span class="checkmark"></span>
    </label>
    <p>
      5. Robot knowledge (select a number)
    </p>
    <div class="labels">
      <span>None</span>
      <span>A little</span>
      <span>Some</span>
      <span>A lot</span>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="4" value="1" class="slider" id="robot">
    </div>
    <br>
    <br>
    <button id="next" onclick="logdata()" type="button">Next</button>
    <br>
    <br>
  </div>
  <script type="text/javascript">
    function logdata() {
      var pass = window.location.search;
      var pid = window.location.search.substring(5);
      console.log("Participant ID: " + pid);
      //question 1
      for(i = 1; i <= 3; i++){
        if(document.getElementById("d1." + String(i)).checked == true){
          console.log("Question 1: " + document.getElementById("d1." + String(i)).name);
        }
      }
      //question 2
      console.log("Question 2: " + document.getElementById("d2").value);
      //question 3
      for(i = 1; i <= 5; i++){
        if(document.getElementById("d3." + String(i)).checked == true){
          console.log("Question 3: " + document.getElementById("d3." + String(i)).name);
        }
      }
      //question 4
      for(i = 1; i <= 6; i++){
        if(document.getElementById("d4." + String(i)).checked == true){
          console.log("Question 4: " + document.getElementById("d4." + String(i)).name);
        }
      }
      //question 5
      console.log("Question 5: " + document.getElementById("robot").value);

      window.location.href = "thanks.html" + pass;
    }
  </script>
</body>
</html>
