<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <video width="80%" autoplay>
    <source id="myvid" type="video/mp4">
    <!-- Your browser does not support the video tag. -->
  </video>
  <script type="text/javascript">
    var vids = ["happy", "sad", "neutral", "surprised"];
    var rand = vids[Math.floor(Math.random() * vids.length)];
    console.log("Vid 2 played: " + rand);
    document.getElementById("myvid").src = "videos/" + rand + ".mp4";
  </script>
  <br>
  <h2>
    Were you able to watch Kai's reaction?
  </h2>
  <div style="margin:auto;width:180px;">
    <input type="text" align="center" id="v1" class="defaultTextBox advancedSearchTextBox" />
  </div>
  <br>
  <br>
  <br>
  <!-- <a href="mixedsurvey3.html"><button id="next" type="button">Next</button></a> -->
  <button id="next" onclick="nextpg()" type="button">Next</button>
  <script type="text/javascript">
    function nextpg() {
      var pass = window.location.search;
      if(document.getElementById("v1").value != ""){
        window.location.href = "mixedsurvey3.html" + pass;
      }
      // window.location.href = "mixedsurvey3.html" + pass;
    }
  </script>
